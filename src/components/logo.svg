<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Document Background -->
  <rect x="120" y="40" width="272" height="380" rx="20" ry="20" fill="#f5f5f5" stroke="#333" stroke-width="12"/>
  
  <!-- CV Text -->
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#333">CV</text>
  
  <!-- Lines representing text -->
  <line x1="160" y1="180" x2="350" y2="180" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="210" x2="350" y2="210" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="240" x2="320" y2="240" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="270" x2="350" y2="270" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="300" x2="300" y2="300" stroke="#999" stroke-width="8" stroke-linecap="round"/>

  <!-- Pencil -->
  <g transform="translate(300, 300) rotate(-45)">
    <!-- Pencil Body -->
    <rect x="0" y="0" width="40" height="120" fill="#fdbb2d" stroke="#333" stroke-width="4"/>
    <!-- Eraser -->
    <rect x="0" y="-20" width="40" height="20" fill="#f06292" stroke="#333" stroke-width="4"/>
    <!-- Metal band -->
    <rect x="0" y="0" width="40" height="10" fill="#cfd8dc" stroke="#333" stroke-width="2"/>
    <!-- Tip -->
    <polygon points="0,120 40,120 20,150" fill="#ffe0b2" stroke="#333" stroke-width="4"/>
    <!-- Lead -->
    <polygon points="14,142 26,142 20,150" fill="#333"/>
  </g>
</svg>
