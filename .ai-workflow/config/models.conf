# AI Workflow Model Configuration
# ================================
# Configure which models to use for different tasks.
# Run `copilot --help | grep model` to see available models.
#
# Available models (as of Jan 2026):
#   Claude:  claude-opus-4.5, claude-sonnet-4.5, claude-sonnet-4, claude-haiku-4.5
#   OpenAI:  gpt-5.2-codex, gpt-5.1-codex-max, gpt-5.1-codex, gpt-5.2, gpt-5.1, gpt-5, gpt-5-mini, gpt-4.1
#   Google:  gemini-3-pro-preview
#
# Tip: Use faster/cheaper models for routine tasks, expensive models for complex work.

# ═══════════════════════════════════════════════════════════════
# CODE REVIEW MODELS
# ═══════════════════════════════════════════════════════════════

# Default model for code reviews (fast, cost-effective)
REVIEW_MODEL_DEFAULT="claude-sonnet-4.5"

# Model for complex/security-sensitive reviews (deep analysis)
REVIEW_MODEL_DEEP="claude-opus-4.5"

# Model for PR reviews (thorough but balanced)
REVIEW_MODEL_PR="gpt-5.1-codex"

# ═══════════════════════════════════════════════════════════════
# ESCALATION TRIGGERS
# ═══════════════════════════════════════════════════════════════

# Auto-escalate to deep model when diff exceeds this many lines
ESCALATION_LINE_THRESHOLD=100

# Auto-escalate when these patterns are detected (pipe-separated regex)
ESCALATION_SECURITY_PATTERNS="password|secret|api[_-]?key|token|credential|private[_-]?key|auth|jwt|oauth"

# Auto-escalate when complex patterns exceed this count
ESCALATION_COMPLEXITY_THRESHOLD=5

# Patterns that indicate complexity (pipe-separated)
ESCALATION_COMPLEXITY_PATTERNS="async|await|Promise|Observable|useEffect|useMemo|useCallback|useReducer"

# ═══════════════════════════════════════════════════════════════
# BUILDER MODELS (for Copilot CLI as builder)
# ═══════════════════════════════════════════════════════════════

# Primary builder model (used for code generation tasks)
BUILDER_MODEL_DEFAULT="claude-sonnet-4.5"

# Model for architecture/design tasks
BUILDER_MODEL_ARCHITECT="claude-opus-4.5"

# Model for quick fixes and simple tasks
BUILDER_MODEL_QUICK="claude-haiku-4.5"

# ═══════════════════════════════════════════════════════════════
# SPECIALIZED MODELS
# ═══════════════════════════════════════════════════════════════

# Model for debugging complex issues
DEBUG_MODEL="claude-opus-4.5"

# Model for test generation
TEST_MODEL="gpt-5.1-codex"

# Model for documentation
DOCS_MODEL="claude-sonnet-4.5"

# Model for refactoring
REFACTOR_MODEL="claude-opus-4.5"

# ═══════════════════════════════════════════════════════════════
# BEHAVIOR FLAGS
# ═══════════════════════════════════════════════════════════════

# Enable auto-escalation (true/false)
AUTO_ESCALATION_ENABLED="true"

# Show model selection in output (true/false)
SHOW_MODEL_INFO="true"

# Allow interactive model selection (true/false)
INTERACTIVE_MODEL_SELECT="false"
