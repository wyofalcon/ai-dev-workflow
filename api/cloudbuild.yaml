# Cloud Build configuration for CVstomize API
# Forces fresh builds without Docker cache reuse
steps:
  # Pull the previous image to support caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/cvstomize-api:latest || exit 0']

  # Build the container image using cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/cvstomize-api:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cvstomize-api:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cvstomize-api:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cvstomize-api:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cvstomize-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'cvstomize-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cvstomize-api:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest'
      - '--add-cloudsql-instances'
      - 'cvstomize:us-central1:cvstomize-db'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300s'

images:
  - 'gcr.io/$PROJECT_ID/cvstomize-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/cvstomize-api:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
