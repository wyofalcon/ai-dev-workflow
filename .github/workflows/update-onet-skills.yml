name: Update O*NET Skills Database

on:
  # Run monthly on the 1st at 6:00 AM UTC
  schedule:
    - cron: "0 6 1 * *"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-skills:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Run O*NET skills updater
        run: node scripts/update-onet-skills.cjs

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/onet-skills.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/onet-skills.json
          git commit -m "chore: Update O*NET skills database [automated]"
          git push

      - name: Create summary
        run: |
          echo "## O*NET Skills Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "✅ Skills database was updated and committed." >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected in skills database." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total skills:** $(jq '.totalCount' src/data/onet-skills.json)" >> $GITHUB_STEP_SUMMARY
          echo "**O*NET version:** $(jq -r '.version' src/data/onet-skills.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Last updated:** $(jq -r '.lastUpdated' src/data/onet-skills.json)" >> $GITHUB_STEP_SUMMARY
