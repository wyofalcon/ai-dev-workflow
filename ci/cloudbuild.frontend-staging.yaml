steps:
  # Build the frontend Docker image with staging API URL
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/cvstomize-frontend-staging:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/cvstomize-frontend-staging:latest"
      - "--build-arg"
      - "REACT_APP_API_URL=$_REACT_APP_API_URL"
      - "-f"
      - "Dockerfile.frontend"
      - "."

  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/cvstomize-frontend-staging:$COMMIT_SHA"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/cvstomize-frontend-staging:latest"

  # Deploy to Cloud Run staging
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "cvstomize-frontend-staging"
      - "--image"
      - "gcr.io/$PROJECT_ID/cvstomize-frontend-staging:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "80"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "2"

images:
  - "gcr.io/$PROJECT_ID/cvstomize-frontend-staging:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/cvstomize-frontend-staging:latest"

substitutions:
  _REACT_APP_API_URL: "https://cvstomize-api-351889420459.us-central1.run.app"

timeout: "900s" # 15 minutes
options:
  machineType: "N1_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
