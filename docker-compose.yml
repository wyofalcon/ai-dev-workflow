# CVstomize - Production Docker Compose Configuration
# Full-stack containerized deployment with PostgreSQL and Redis

version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: cvstomize-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cvstomize}
      POSTGRES_USER: ${POSTGRES_USER:-cvstomize_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cvstomize_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cvstomize-network

  # Redis Cache (optional - for sessions/caching)
  redis:
    image: redis:7-alpine
    container_name: cvstomize-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cvstomize-network

  # Backend API
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: cvstomize-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cvstomize_user}:${POSTGRES_PASSWORD:-changeme}@database:5432/${POSTGRES_DB:-cvstomize}?schema=public
      - REDIS_URL=redis://redis:6379
      - PORT=3001
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/firebase-admin-key.json
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - ./api/logs:/app/logs
      - ./secrets:/app/secrets:ro
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cvstomize-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        node index.js
      "

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
    container_name: cvstomize-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cvstomize-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cvstomize-network:
    driver: bridge
